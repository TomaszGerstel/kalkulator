<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Realizacja produkcji</title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <h1>Oblicz realizację produkcji</h1>
        <main>
            
            <section class="form">
                <form>
                    <label for="cycle">Podaj czas cyklu: </label></br>
                    <input name="cycleTime" placeholder="czas cyklu (s)" type="number" id="cycle" required>
                    <label for="cavity">Podaj liczbę gniazd (rozmiar formy): </label></br>
                    <select name="cavityNumber" type="number" id="cavity" max="10" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="quantity">Podaj ilość szt. produktu na jednostce (paleta/tacka): </label></br>
                    <input name="quantity" placeholder="ilość do wyprodukowania" type="number" id="quantity">
                    <label for="multiply">Podaj ilość jednostek (palet/tacek): </label></br>
                    <input name="multiply" placeholder="ilość jednostek (X)" type="number" id="multiply" value="1">
                    <button type="button" id="button"><i class="fas fa-arrow-circle-down"></i> Oblicz <i class="fas fa-arrow-circle-down"></i></button>
                </form>
            </section>
            <section>
                <table>
                    <tr>
                        <td>Podany czas cyklu:</td>
                        <td id="cycleRead"></td>
                    </tr>
                    <tr>
                        <td>Wydajność (butelki/godz.):</td>
                        <td id="hEfficency"></td>
                    </tr>
                    <!-- <tr>
                        <td>Waga materiału (kg):</td>
                        <td id="weightNeeded"></td>
                    </tr> -->
                    <tr>
                        <td>Czas realizacji produkcji:</td>
                        <td id="goalTime"></td>
                    </tr>
                    <tr>
                        <td>Przewidywana godzina realizacji:</td>
                        <td id="hour"></td>
                    </tr>
                </table>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
